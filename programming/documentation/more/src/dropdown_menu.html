<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dropdown Menu</title>
  <style>
    /* basic dropdown menu */
    .basic_dropdown_menu {
      position: fixed;
      left: 300px;
      display: inline-block;
    }
    .content_of_basic_dropdown_menu {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 2);
      padding: 12px 16px;
    }
    .basic_dropdown_menu:hover .content_of_basic_dropdown_menu {
      display: block;
    }

    /* dropdown menu */
    .dropdown_menu {
      position: relative;
      display: inline-block;
    }
    .dropdown_button {
      background-color: #4caf50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropdown_content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }
    .dropdown_content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown_content a:hover {
      background-color: #f1f1f1;
    }
    .dropdown_menu:hover .dropdown_content {
      display: block;
    }
    .dropdown_menu:hover .dropdown_button {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

  <div class="basic_dropdown_menu">
    <span>鼠标移动到我这！</span>
    <div class="content_of_basic_dropdown_menu">
      <p>菜鸟教程</p>
      <p>www.runoob.com</p>
    </div>
  </div>

  <div class="dropdown_menu" style="float: left;">
    <button class="dropdown_button">下拉菜单</button>
    <div class="dropdown_content">
      <a href="https://www.runoob.com">菜鸟教程 1</a>
      <a href="https://www.runoob.com">菜鸟教程 2</a>
      <a href="https://www.runoob.com">菜鸟教程 3</a>
    </div>
  </div>

  <div class="dropdown_menu" style="float: right;">
    <button class="dropdown_button">下拉菜单</button>
    <div class="dropdown_content">
      <a href="https://www.runoob.com">菜鸟教程 1</a>
      <a href="https://www.runoob.com">菜鸟教程 2</a>
      <a href="https://www.runoob.com">菜鸟教程 3</a>
    </div>
  </div>

</body>
</html>
