<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap ListGroup Example</title>
  <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.2/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.staticfile.org/bootstrap/5.1.2/js/bootstrap.bundle.min.js"></script>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }
    @media (min-width:768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
    .b-example-divider {
      height: 3rem;
      background-color: rgba(0,0,0,.1);
      border: solid rgba(0,0,0,.15);
      border-width: 1px 0;
      box-shadow: inset 0 .5em 1.5em rgba(0,0,0,.1), inset 0 .125em .5em rgba(0,0,0,.15);
    }
    .bi {
      vertical-align: -.125em;
      fill: currentColor;
    }
    .opacity-50 {
      opacity: .5;
    }
    .opacity-75 {
      opacity: .75;
    }
    .list-group{ 
      width: auto;
      max-width: 460px;
      margin: 4rem auto;
    }
    .form-check-input:checked + .form-checked-content {
      opacity: .5;
    }
    .form-check-input-placeholder {
      pointer-events: none;
      border-style: dashed;
    }
    [contenteditable]:focus {
      outline: 0;
    }
    .list-group-checkable {
      display: grid;
      gap: .5rem;
      border: 0;
    }
    .list-group-checkable .list-group-item {
      cursor: pointer;
      border-radius: .5rem;
    }
    .list-group-item-check {
      position: absolute;
      clip: rect(0,0,0,0);
      pointer-events: none;
    }
    .list-group-item-check:hover + .list-group-item {
      background-color: var(--bs-light)
    }
    .list-group-item-check:checked + .list-group-item {
      color: #fff;
      background-color: var(--bs-blue);
    }
    .list-group-item-check[disabled] + .list-group-item, .list-group-item-check:disabled + .list-group-item {
      pointer-events: none;
      filter: none;
      opacity:.5;
    }
  </style>
</head>
<body>



</body>
</html>
